        <link rel="stylesheet" href="{{ STATIC_URL }}counters/screen.css" />
        <title>Details for {{ jobid }}</title>
    </head>

      <div id="container">
        <div id="detail_table">

          {% render_table counters_table %}

      </div>
    </body>
</html>
