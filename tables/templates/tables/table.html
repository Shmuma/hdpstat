{% load render_table from django_tables2 %}
<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="{{ STATIC_URL }}django_tables2/themes/paleblue/css/screen.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}counters/screen.css" />
        <title>{{ name }} @ {{ sample_date }}</title>
    </head>
    <body>
      <h3>{{ name }} @ {{ sample_date }} </h3>

      <p>
      {% if prev_day %}
      <a href="{% url table_detail sample=prev_day.id table=name %}">{{prev_day.sample.date.date}}</a>
      {% endif %}

      {% if next_day %}
      <a href="{% url table_detail sample=next_day.id table=name %}">{{next_day.sample.date.date}}</a>
      {% endif %}
      </p>

      <p>
        <div id="table">
          {% render_table table %}
        </div>
      </p>
      <p>
        <div id="table">
          {% render_table cf_table %}
        </div>
      </p>
    </body>
</html>
